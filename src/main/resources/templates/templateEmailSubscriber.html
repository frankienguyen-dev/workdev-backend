<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Hello World Example</title>
</head>
<body
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
<table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 20px;">
                <tr>
                    <td>
                        <div style="text-align: left; font-size: 20px;">Work Dev</div>
                    </td>
                    <td>
                        <div style="text-align: right; font-size: 20px;">Job Alerts</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left;">
                            <div style="font-size: 16px;">Hi <span th:text="${userName}"></span>,</div>
                            <div style="font-size: 16px;">One of these jobs may be your next one. Find out today!
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr th:each="job, iterStat : ${jobs}">
                    <td colspan="2" th:if="${iterStat.index < 2}">
                        <table>
                            <tr>
                                <td>
                                    <div style="font-size: 16px;">
                                        <a th:src="${job.getId()}" target="_blank"
                                           style="text-decoration: none;"><span th:text="${job.getName()}"></span></a>
                                    </div>
                                    <div style="font-size: 14px;"><span th:text="${job.getCompany().getName()}"></span></div>
                                    <div style="font-size: 14px;"><span th:text="${job.getSalary()}"></span> USD</div>
                                    <div th:each="skill, iterStat : ${job.getSkills()}" th:if="${iterStat.index < 3}">
                                        <span style="font-size: 14px;"  th:text="${skill.getName()}"></span>
                                    </div>
                                    <div style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="#" target="_blank"
                           style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: #ea1e30; color: white; border: none; outline: none; text-decoration: none; font-size: 16px;">
                            Xem thêm job tại Work Dev
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="padding-top: 20px; text-align: left; font-size: 16px;">Cheers,</div>
                        <div style="text-align: left; font-size: 16px;">Work Dev.</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
